name: CML CD Workflow

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Write GCP SA Key to file
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcloud-key.json

    - name: Authenticate with GCP
      run: |
        gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
        gcloud config set project formidable-bus-465107-j2  # <- Replace this
        gcloud config set compute/zone us-central1  # Or your preferred zone
        gcloud container clusters get-credentials iris-cluster  # <- Replace this

    - name: Build Docker image
      run: |
        docker build -t gcr.io/formidable-bus-465107-j2/iris-api:latest .  # <- Replace

    - name: Push Docker image
      run: |
        gcloud auth configure-docker
        docker push gcr.io/formidable-bus-465107-j2/iris-api:latest

    - name: Deploy to GKE
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml

